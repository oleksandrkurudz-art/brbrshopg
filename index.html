<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbershop Web App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app" id="app">
    <header class="topbar">
      <button id="backBtn" class="icon-btn hidden" type="button" aria-label="Назад">←</button>
      <h1 id="screenTitle">Виберіть барбера</h1>
      <span class="topbar-space"></span>
    </header>

    <section id="barbersScreen" class="screen active"></section>

    <section id="servicesScreen" class="screen"></section>

    <section id="datetimeScreen" class="screen"></section>

    <section id="confirmScreen" class="screen"></section>
  </main>

  <footer class="bottom-sheet" id="bottomSheet"></footer>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./app.js"></script>
</body>
</html>
